
<div>
  <input type="text" ng-model="searchText" />
</div>
<div ng-repeat="song in songs | orderBy: 'title' | filter: searchText">	    
	
	<div>
	  <a href="#/songs/detail/{{ thing.$id }}">Title: {{ song.title }}</a>

	</div>

	<div>
	  <a href="#/songs/detail/{{ thing.$id }}">Artist: {{ song.artist }}</a>
	</div>

	<div>
	  <a href="#/songs/detail/{{ thing.$id }}">Album: {{ song.album }}</a>
	</div>
	
	<button ng-click="deleteSong(song)">Delete</button>

</div>

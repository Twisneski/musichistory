 <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Music History</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

  </head>
  <body>
    <header>
    <h1>Music History<h1>
    </header>

    <div class="container">
      <div>
          <ul class="nav nav-pills" id="Boxed">
            <li role="presentation" class="active"><a href="#" id="viewMusic">View Music</a></li>
            <li role="presentation"><a href="#" id="addLink">Add Music</a></li>
            <li role="presentation"><a href="#">Profile</a></li>
          </ul>

        <nav id="Boxed">        
          <div class="enterMusic" id="entryMusic">
            <input id="userSongInput" type="text" name="addMusic" value="" placeholder="song">
            <input id="userArtistInput"type="text" name="addMusic" value="" placeholder="artist">
            <input id="userAlbum"type="text" name="addMusic" value="" placeholder="album">
            <button type="" id="addMusic">Add</button>
        </nav>
      </div>
 
       <div class="row">
         <div id="leftColumn" class="col-md-6" class=""> 
            <div>
              <legend>Song Length</legend>
              <input id="slider" type="range" name="song-range" min="15" max="25" step="0.5" value="18.5">
            </div>
           

              <div class="filter">
              <select id="selectSong" value="song">Song</select>
              <select id="selectArtist"value="artist">Artist</select>
              <span class="caret"></span>
              <select id="selectAlbum" value="album">Album</select> 
              <span class="caret"></span>
              </div>

            <div>
            
              <button class="clearFilter" id="filter"type="">Filter</button>
            </div>
         
          <div id="rightColumn" class="col-md-6">
            <div id="injectionSpot"></div>
          </div>

      </div>
    </div> 
 
   
  <script data-main="javascripts/entry"src="./lib/bower_components/requirejs/require.js"></script>
  <script src="./lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>


  </body>
</html>
